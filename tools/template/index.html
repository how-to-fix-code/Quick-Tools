<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Tool (Template)</title>
    <meta name="description" content="This is a starter template for adding new tools to the Quick Tools platform.">

    <!-- JSON-LD Schema (Update definitions for your tool) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Sample Tool Name",
      "applicationCategory": "UtilityVariable",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "A brief description of what this tool does."
    }
    </script>

    <!-- Link to Main Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">

    <!-- Tool Specific CSS (Optional) -->
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--primary-hover);
        }
    </style>
</head>

<body>

    <header>
        <a href="../../index.html" class="logo">QuickToolsâš¡</a>
    </header>

    <main style="padding: 3rem 1rem;">
        <div class="tool-container">
            <h1>Sample Tool Template</h1>
            <p>This is a starting point for creating new tools. Just duplicate this folder and start coding! The build
                script will automatically detect the title and description from the meta tags above.</p>

            <div id="output"
                style="margin-top: 2rem; padding: 1rem; border: 1px dashed var(--text-muted); text-align: center;">
                Output will appear here...
            </div>

            <button onclick="runTool()">Run Action</button>
        </div>
    </main>

    <footer>
        <p>&copy; Quick Tools. All rights reserved.</p>
    </footer>

    <script>
        function runTool() {
            document.getElementById('output').innerText = "Vibe coding is working! ðŸš€";
        }
    </script>

</body>

</html>
